<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id='img-bg'></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center texto">Cadastro</h1>

                    <div class="form-group">
                        <label for="Nome" class="texto"> Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="Nome" id="Nome" placeholder="Seu Nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario" class="texto"> Usuario</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuairo" id="usuario" placeholder="Seu Usuario">
                    </div>

                    <div class="form-group">
                        <label for="foto" class="texto"> Link da foto</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha" class="texto"> Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua Senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha" class="texto"> Confirmar senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group texto">
                        <label for="tipo"> Tipo de Usuario</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de Usuario</option>
                            <option value="Normal">Normal</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4 texto" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success ml-4 texto" (click)='cadastrar()'>Cadastrar</button>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row bg-color">
        <div class="col-md-12 text-white">

            <a routerLink="/inicio" class="text-white text-left">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> inicio
            </a>

            <h1 class="fs-54 text-center texto">Temas</h1>

            <h5 class="fs-18 text-center texto">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema texto">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light texto" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center texto">todos os temas</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col texto">#</th>
                    <th scope="col texto">Descrição</th>
                    <th scope="col" class="text-right texto">Modificações</th>
                   
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor='let item of listaTemas'>
                    <th>{{item.id}}</th>
                    <td>{{item.descricao}}</td>
                    <td class="d-fex justify-content-end">
                      <button class="btn btn-success mr-3 texto"[routerLink]="['/tema-edit', item.id]">Editar</button>
                      <button class="btn btn-danger texto" [routerLink]="['/tema-delete', item.id]">Apagar</button>
                    </td>
                   
                  </tr>
                </tbody>
              </table>


        </div>
    </div>

 </div>
